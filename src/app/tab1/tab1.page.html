<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Transactions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>


        <ion-item lines="none" *ngFor="let transaction of transactions">
          <ion-icon [name]="transaction.icon" slot="start"></ion-icon>
          <ion-label>{{transaction.title}}</ion-label>
          <ion-label slot="end" [color]="transaction.type === 1 ? 'danger' : 'success'">
            {{transaction.type === 1 ? '-' : '+'}}
            {{transaction.cost | currency}}</ion-label>
        </ion-item>

      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button expand="block" (click)="openModal()">Open</ion-button>
</ion-content>
